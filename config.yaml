config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  f_dunstrc:
    dst: ~/.config/dunst/dunstrc
    src: config/dunst/dunstrc
  f_profile:
    dst: ~/.profile
    src: profile
  f_xinitrc:
    dst: ~/.xinitrc
    src: xinitrc
  f_xresources:
    dst: ~/.Xresources
    src: Xresources
profiles:
  home-desktop:
    dotfiles:
    - f_dunstrc
    - f_profile
    - f_xinitrc
    - f_xresources
  laptop:
    dotfiles:
    - f_dunstrc
    - f_profile
    - f_xinitrc
    - f_xresources
